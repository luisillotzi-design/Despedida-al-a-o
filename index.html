<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo de Fin de A√±o</title>
    <style>
        /* CONFIGURACI√ìN DEL FONDO ROSA */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffc0cb; /* Rosa principal */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* CAPA DE NUBES ANIMADAS */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/clouds.png') repeat;
            background-size: 600px;
            opacity: 0.6;
            animation: moveClouds 40s linear infinite;
            z-index: 1;
        }

        @keyframes moveClouds {
            from { background-position: 0 0; }
            to { background-position: 1000px 0; }
        }

        /* DISE√ëO DEL SOBRE */
        .envelope-wrapper {
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 10; /* Por encima de las nubes */
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        .envelope {
            position: relative;
            width: 200px;
            height: 130px;
            background-color: #ffffff;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 75px solid #f9f9f9;
        }

        /* CORAZ√ìN ANIMADO */
        .heart {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: #ff4d6d;
            z-index: 3;
            transform: rotate(-45deg);
            animation: latido 1s infinite;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }

        .heart::before { top: -25px; left: 0; }
        .heart::after { left: 25px; top: 0; }

        @keyframes latido {
            0% { transform: scale(0.8) rotate(-45deg); }
            50% { transform: scale(1) rotate(-45deg); }
            100% { transform: scale(0.8) rotate(-45deg); }
        }

        /* ESTILO DEL CONTADOR */
        .countdown {
            position: relative;
            z-index: 10;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 30px;
            color: #ff4d6d;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>

    <div class="clouds"></div>

    <audio id="miMusica" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="envelope-wrapper" onclick="intentarDescargar()">
        <div class="envelope">
            <div class="heart"></div>
        </div>
    </div>

    <div class="countdown" id="reloj">Cargando sorpresa...</div>

    <script>
        // FECHA OBJETIVO: 31 de Dic 2025, 23:59:00
        const fechaObjetivo = new Date(2025, 11, 31, 23, 59, 0).getTime(); 
        const musica = document.getElementById("miMusica");

        function actualizarReloj() {
            const ahora = new Date().getTime();
            const distancia = fechaObjetivo - ahora;

            if (distancia < 0) {
                document.getElementById("reloj").innerHTML = "¬°FELIZ A√ëO NUEVO!<br>Toca el coraz√≥n para tu regalo üéÅ";
            } else {
                const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
                const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

                document.getElementById("reloj").innerHTML = 
                    `Tu sorpresa estar√° lista en:<br>${dias}d ${horas}h ${minutos}m ${segundos}s`;
            }
        }

        setInterval(actualizarReloj, 1000);

        function intentarDescargar() {
            // Activa la m√∫sica al hacer clic
            musica.play().catch(e => console.log("Audio esperando interacci√≥n"));

            const ahora = new Date().getTime();

                const link = document.createElement('a');
                link.href = 'carta.pdf'; 
                link.download = 'Sorpresa_2026.pdf';
                link.click();
            } else {
                alert("¬°Paciencia! A√∫n faltan unos d√≠as... pero disfruta de la m√∫sica ‚ù§Ô∏è");
            }
        }
    </script>
</body>
</html>
